<h1>Por País</h1>
<hr>
<div class="row">
    <div class="col">
      <app-pais-input 
      (onEnter)="buscar( $event )"
      (onDebounce)="sugerencias( $event)"
      placeholder="Busca un País...">
      </app-pais-input>
    </div>
</div>

<div class="row">
  <div class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item">
      <a [routerLink]="[ '/pais', pais.alpha2Code ]" class="list-group-item list-group-item-action"><img [src]="pais.flag" class="small-flag-su" alt="">{{ pais.name }}</a>
    </li>
  </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
